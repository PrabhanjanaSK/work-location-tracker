name: build work-location-tracker

on:
  push:
    branches:
      - '*'   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd backend && bun install

      - name: Build backend
        run: bun run dev
